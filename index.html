<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./calculator-solid.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6fb2f5e971.js" crossorigin="anonymous"></script>
  <title>Calculadora</title>
</head>
<body>
  <div class="main">
    <div class="result-container">
      <div class="toggle-dark">
        <i class="fas fa-moon dark-mode"></i>
        <i class="fas fa-sun light-mode"></i>
      </div>
      <div class="count-container">
        <p class="curr-count"></p>
        <p class="result"></p>
      </div>
    </div>
    <div class="keyboard">
      <div class="clear key up-key">AC</div>
      <div class="undo key up-key" id="undo"><i class="fas fa-arrow-left"></i></div>
      <div class="div key count" id="div"><i class="fas fa-divide"></i></div>
      <div class="number 7 key" id="7">7</div>
      <div class="number 8 key" id="8">8</div>
      <div class="number 9 key" id="9">9</div>
      <div class="times key count" id="mult"><i class="fas fa-times"></i></div>
      <div class="number 4 key" id="4">4</div>
      <div class="number 5 key" id="5">5</div>
      <div class="number 6 key" id="6">6</div>
      <div class="minus key count" id="minus"><i class="fas fa-minus"></i></div>
      <div class="number 1 key" id="1">1</div>
      <div class="number 2 key" id="2">2</div>
      <div class="number 3 key" id="3">3</div>
      <div class="plus key count" id="plus"><i class="fas fa-plus"></i></div>
      <div class="number key zero" id="0">0</div>
      <div class="dot key number" id="dot"><p class="dot-p">.</p></div>
      <div class="equal key count" id="equals"><i class="fas fa-equals"></i></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
